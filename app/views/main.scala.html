@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
     
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <! -- my bootstrap css -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
<div class="page-header no-margin no-padding">
   <div class="container">
<img src="http://www.primetimemotorsdfw.com/Content/images/primetimemotors/hugeInven-Banner.png" width=100%  class="img-responsive">
   </div>

</div>

     <!-- Navigation -->
  <div class="row">
    <nav class="navbar navbar-static" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand visible-xs-inline-block nav-logo" href="/"><img src="/images/logo-dark-inset.png" class="img-responsive" alt=""></a>
        </div>

       <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav js-nav-add-active-class">
            <li><a href="@routes.HomeController.index()">Home</a></li>
            <li class="active"><a href="@routes.HomeController.UsedCars()">Used Cars</a></li>
            <li><a href="@routes.HomeController.Service()">Car Service</a></li>
            <li><a href="@routes.HomeController.Contact()">Contact Us</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">About Us <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="@routes.HomeController.LocateUs()">Locate Us</a></li>
                <li><a href="@routes.HomeController.AskOurTeam()">Ask Our Team</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    
  </div>




        @content


 <div class="col-md-12">
